<div class="container">
  <div>
    <p>Volume Price Calculator</p>
    <div>
      <label for="length">Largo del paquete (en cm):</label>
      <input type="number" id="length" [(ngModel)]="length" placeholder="Ingrese largo(CM)" />
    </div>
    <div>
      <label for="width">Ancho del paquete (en cm):</label>
      <input type="number" id="width" [(ngModel)]="width" placeholder="Ingrese Ancho(CM)" />
    </div>
    <div>
      <label for="height">Altura Del paquete(en cm):</label>
      <input type="number" id="height" [(ngModel)]="height" placeholder="Ingrese Alto(Cm)" />
    </div>
    <button (click)="calculatePrice()">Ingresar Orden</button>
    <p *ngIf="errorMessage">{{ errorMessage }}</p>

    <p *ngIf="confirmationMessage">{{ confirmationMessage }}</p>
    <button *ngIf="confirmationMessage" (click)="resetValues()">Realizar otro c√°lculo</button>
  </div>
</div>
