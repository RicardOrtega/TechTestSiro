<!-- map-selection.component.html -->
<div class="map-container">

  <div class="steps-container">
    <div class="step-list">
      <div *ngFor="let step of steps" class="step-item" [class.active]="step.active">
        <div class="step-circle"></div>
        <span class="step-text">{{ step.title }}</span>
      </div>
    </div>
  </div>

  <div class="map-content">
    <div class="search-container">
      <input type="text" [formControl]="searchControl" placeholder="Buscar dirección">
      <button (click)="searchAddress()" [disabled]="isLoading">Buscar</button>
    </div>
    <div id="map"></div>
    <div class="loading-indicator" *ngIf="isLoading">Cargando...</div>
    <div class="location-info" *ngIf="selectedLocation">
      <p class="address">{{ selectedLocation.displayAddress }}</p>
      <button class="confirm-button" (click)="onConfirmLocation()">Confirmar ubicación</button>
    </div>
  </div>
</div>
