
<div class="container">
  <div class="user-input-form">
    <h2>Ingrese sus datos</h2>
    <form #userDataForm="ngForm">
      <div>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" [(ngModel)]="userData.name" (ngModelChange)="onInputChange()" required>
      </div>
      <div>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" [(ngModel)]="userData.email" (ngModelChange)="onInputChange()" required>
      </div>
      <div>
        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone" [(ngModel)]="userData.phone" (ngModelChange)="onInputChange()" required>
      </div>
    </form>
  </div>
</div>
