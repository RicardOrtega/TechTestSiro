<div class="shipping-container">
  <div class="steps-container">
    <div class="step-list">
      <div *ngFor="let step of steps" class="step-item" [class.active]="step.active">
        <div class="step-circle"></div>
        <span class="step-text">{{ step.title }}</span>
      </div>
    </div>
  </div>

  <div class="form-container" *ngIf="currentStep === 1">
    <h2>¿Quién envía?</h2>
    <p class="subtitle">Ingresa tus datos como remitente del envío.</p>

    <form [formGroup]="senderForm" class="shipping-form">
      <div class="form-row">
        <div class="form-group">
          <label for="rut">RUT <span class="required">*</span></label>
          <input
            id="rut"
            type="text"
            formControlName="rut"
            placeholder="9.999.999-9"
            [class.error]="isFieldInvalid('rut')">
          <span class="error-message" *ngIf="isFieldInvalid('rut')">
            {{ getErrorMessage('rut') }}
          </span>
        </div>
        <div class="form-group">
          <label for="nombre">Nombre <span class="required">*</span></label>
          <input
            id="nombre"
            type="text"
            formControlName="nombre"
            placeholder="Nombre"
            [class.error]="isFieldInvalid('nombre')">
          <span class="error-message" *ngIf="isFieldInvalid('nombre')">
            {{ getErrorMessage('nombre') }}
          </span>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="apellido">Apellido <span class="required">*</span></label>
          <input
            id="apellido"
            type="text"
            formControlName="apellido"
            placeholder="Apellido"
            [class.error]="isFieldInvalid('apellido')">
          <span class="error-message" *ngIf="isFieldInvalid('apellido')">
            {{ getErrorMessage('apellido') }}
          </span>
        </div>
        <div class="form-group">
          <label for="email">Email <span class="required">*</span></label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Correo@correo.com"
            [class.error]="isFieldInvalid('email')">
          <span class="error-message" *ngIf="isFieldInvalid('email')">
            {{ getErrorMessage('email') }}
          </span>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="telefono">Teléfono <span class="required">*</span></label>
          <input
            id="telefono"
            type="tel"
            formControlName="telefono"
            placeholder="987654321"
            [class.error]="isFieldInvalid('telefono')">
          <span class="error-message" *ngIf="isFieldInvalid('telefono')">
            {{ getErrorMessage('telefono') }}
          </span>
        </div>
      </div>
    </form>

    <div class="button-container">
      <button class="continue-button" (click)="continuar()">Continuar</button>
    </div>
  </div>
</div>
