<div class="modal-overlay" *ngIf="show">
  <div class="modal-container">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Advertencia</h2>
      </div>
      <div class="modal-body">
        <p>{{ message }}</p>
      </div>
      <div class="modal-footer">
        <button class="modal-button" (click)="onClose()">Aceptar</button>
      </div>
    </div>
  </div>
</div>
