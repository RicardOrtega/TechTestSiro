<main class="main">
  <app-remitente *ngIf="showSender" (continueClicked)="onSenderComplete($event)"></app-remitente>
  <app-user-input *ngIf="!showSender && !showPackage" [senderData]="senderData"></app-user-input>
  <app-package *ngIf="!showSender && showPackage"></app-package>
  <app-map-selection (locationSelected)="onLocationSelected($event)"></app-map-selection>

</main>

<router-outlet/>
